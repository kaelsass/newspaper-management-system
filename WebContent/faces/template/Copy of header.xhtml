<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><h:outputText
			value="#{dictionaryControler.dictionary['NP Pillar']}" /></title>
</h:head>
<h:body>
	<ui:composition>
		<h:outputScript name="js/header.js" target="head"></h:outputScript>
		<h:form id="headForm">
			<p:growl id="messages" widgetVar="g" showDetail="true" for="poll"/>
			<p:poll id="poll" interval="5" listener="#{scheduleControler.processNotificationEvents}" update="headForm"/>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:graphicImage value="/images/login/logo.png" height="25"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandLink id="userName"
						value="Welcome: #{mainMenuControler.userName}" />
					<p:menu overlay="true" trigger="userName" my="left top"
						at="left bottom">
						<p:menuitem value="Logout" update="messages"
							url="../../invalidateServlet" icon="ui-icon-extlink" />
					</p:menu>
				</p:toolbarGroup>
			</p:toolbar>
			<p:menubar>
				<p:submenu label="Newspaper" icon="ui-icon-document">
					<p:submenu label="Newspaper Info" icon="ui-icon-document-b">
						<p:menuitem value="Newspaper List" icon="ui-icon-calculator"
							style="width:100%" url="/faces/newspaper/newspaper.jsf"
							onclick="blockui.show()" />
						<p:menuitem value="Add Newspaper"
							url="/faces/newspaper/editNewspaper.jsf"
							actionListener="#{newspaperControler.startAdd}"
							update=":mainForm" icon="ui-icon-plusthick"
							onclick="blockui.show()" oncomplete="blockui.hide()" />
					</p:submenu>
					<p:submenu label="Issue Info" icon="ui-icon-document-b">
						<p:menuitem value="Issue List" icon="ui-icon-comment"
							style="width:100%" url="/faces/newspaper/issue.jsf"
							onclick="blockui.show()" />
						<p:menuitem value="Add Issue" url="/faces/newspaper/addIssue.jsf"
							actionListener="#{issueControler.startAdd}" update=":mainForm"
							icon="ui-icon-plusthick" onclick="blockui.show()"
							oncomplete="blockui.hide()" />
					</p:submenu>
					<p:submenu label="Article Info" icon="ui-icon-bookmark">
						<p:menuitem value="Article List"
							url="/faces/newspaper/article.jsf" icon="ui-icon-copy"
							onclick="blockui.show()" />
						<p:menuitem value="Add Article"
							url="/faces/newspaper/editArticle.jsf" icon="ui-icon-plusthick"
							onclick="blockui.show()" />
					</p:submenu>
					<p:submenu label="Author Info" icon="ui-icon-person">
						<p:menuitem value="Author List" icon="ui-icon-person"
							style="width:100%" url="/faces/newspaper/author.jsf"
							onclick="blockui.show()" />
						<p:menuitem value="Add Author" icon="ui-icon-plusthick"
							style="width:100%" url="/faces/newspaper/editAuthor.jsf"
							onclick="blockui.show()" />
					</p:submenu>
					<p:menuitem value="Subject" icon="ui-icon-lightbulb"
						url="/faces/newspaper/subject.jsf" onclick="blockui.show()" />
				</p:submenu>

				<p:submenu label="Sales" icon="ui-icon-cart">
					<p:submenu label="Subscriber Info" icon="ui-icon-mail-closed">
						<p:menuitem value="Subscriber List" icon="ui-icon-mail-closed"
							style="width:100%" url="/faces/sales/subscriber.jsf"
							onclick="blockui.show()" />
						<p:menuitem value="Add Order" icon="ui-icon-plusthick"
							style="width:100%" url="/faces/sales/editSubscriber.jsf"
							onclick="blockui.show()" />
					</p:submenu>
					<p:submenu label="Non-Sub Info" icon="ui-icon-arrow-4-diag">
						<p:menuitem value="Non-Subscriber List"
							icon="ui-icon-arrow-4-diag" style="width:100%"
							url="/faces/sales/nonSubscriber.jsf" onclick="blockui.show()" />
						<p:menuitem value="Add Order" icon="ui-icon-plusthick"
							style="width:100%" url="/faces/sales/editNonSubscriber.jsf"
							onclick="blockui.show()" />
					</p:submenu>
					<p:submenu label="Retail Info" icon="ui-icon-suitcase">
						<p:menuitem value="Retail Info" url="/faces/sales/retail.jsf"
							icon="ui-icon-suitcase" style="width:100%"
							onclick="blockui.show()" />
						<p:menuitem value="Add Order" url="/faces/sales/editRetail.jsf"
							icon="ui-icon-plusthick" style="width:100%"
							onclick="blockui.show()" />
					</p:submenu>

					<p:submenu label="Ad Info" icon="ui-icon-image">
						<p:menuitem value="Advertisement List" url="/faces/sales/ad.jsf"
							icon="ui-icon-image" style="width:100%" onclick="blockui.show()" />
						<p:menuitem value="Add Order" url="/faces/sales/editAd.jsf"
							icon="ui-icon-plusthick" style="width:100%"
							onclick="blockui.show()" />
					</p:submenu>
					<p:submenu label="Promotion Info" icon="ui-icon-image">
						<p:menuitem value="Promotion List"
							url="/faces/sales/promotion.jsf" icon="ui-icon-image"
							style="width:100%" onclick="blockui.show()" />
						<p:menuitem value="Add Promotion"
							url="/faces/sales/editPromotion.jsf" icon="ui-icon-plusthick"
							style="width:100%" onclick="blockui.show()" />
					</p:submenu>
					<p:menuitem value="Inventory Info" url="/faces/sales/inventory.jsf"
						icon="ui-icon-clipboard" style="width:100%"
						onclick="blockui.show()" />
					<p:submenu label="Sales Summary" icon="ui-icon-signal-diag">
						<p:menuitem value="Sales Source based"
							url="/faces/sales/salesSummary.jsf" icon="ui-icon-signal-diag"
							style="width:100%" onclick="blockui.show()" />
						<p:menuitem value="Client based"
							url="/faces/sales/clientSummary.jsf" icon="ui-icon-signal-diag"
							style="width:100%" onclick="blockui.show()" />
						<p:menuitem value="Promotion based"
							url="/faces/sales/promotionSummary.jsf"
							icon="ui-icon-signal-diag" style="width:100%"
							onclick="blockui.show()" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Admin" icon="ui-icon-home">
					<p:menuitem value="User Management"
						icon="ui-icon-grip-solid-horizontal" style="width:100%"
						url="/faces/admin/user.jsf" onclick="blockui.show()" />

					<p:submenu label="Jobs" icon="ui-icon-bookmark">
						<p:menuitem value="Job Titles" url="/faces/admin/jobTitle.jsf"
							onclick="blockui.show()" />
						<p:menuitem value="Employee Status" url="/faces/admin/status.jsf"
							onclick="blockui.show()" />
						<p:menuitem value="Job Categories"
							url="/faces/admin/jobCategory.jsf" onclick="blockui.show()" />
					</p:submenu>

					<p:submenu label="Client" icon="ui-icon-bookmark">
						<p:menuitem value="Occupation List"
							url="/faces/admin/occupation.jsf" onclick="blockui.show()" />
						<p:menuitem value="Education List"
							url="/faces/admin/education.jsf" onclick="blockui.show()" />
					</p:submenu>

					<p:menuitem value="Structure" icon="ui-icon-arrow-4-diag"
						url="/faces/admin/structure.jsf" onclick="blockui.show()" />

				</p:submenu>

				<p:submenu label="PIM" icon="ui-icon-person">
					<p:menuitem value="Employee List"
						url="/faces/employee/employee.jsf" icon="ui-icon-calculator"
						onclick="blockui.show()" />
					<p:submenu label="Add Employee" icon="ui-icon-plusthick">
						<p:menuitem value="Add One" url="/faces/hr/addEmployee.jsf"
							icon="ui-icon-plus" onclick="blockui.show()" />
						<p:menuitem value="Data import" url="/faces/hr/dataImport.jsf"
							icon="ui-icon-arrowreturnthick-1-s" onclick="blockui.show()" />
					</p:submenu>
				</p:submenu>
				<p:submenu label="Time" icon="ui-icon-clock">
					<p:submenu label="Attendance" icon="ui-icon-clock">
						<p:menuitem value="My Records" url="/faces/employee/myRecord.jsf"
							icon="ui-icon-check" onclick="blockui.show()" />
						<p:menuitem value="Punch In/Out" url="/faces/employee/punch.jsf"
							icon="ui-icon-transferthick-e-w" onclick="blockui.show()" />
						<p:menuitem value="Employee Records"
							url="/faces/hr/employeeRecords.jsf" icon="ui-icon-cicle-check"
							onclick="blockui.show()" />
						<p:menuitem value="Attendance Summary" style="width:100%"
							url="/faces/hr/attendanceSummary.jsf" icon="ui-icon-document"
							onclick="blockui.show()" />
					</p:submenu>
					<p:menuitem value="Timesheet" style="width:100%"
						url="/faces/employee/timesheet.jsf" icon="ui-icon-document"
						onclick="blockui.show()" />
					<p:menuitem value="Task Info" style="width:100%"
						url="/faces/employee/task.jsf" icon="ui-icon-document"
						onclick="blockui.show()" />
				</p:submenu>
				<p:submenu label="Performance" icon="ui-icon-cart">
					<p:menuitem value="Manage Trackers" style="width:100%"
						url="/faces/employee/manageTrackers.jsf" icon="ui-icon-document"
						onclick="blockui.show()" />
					<p:menuitem value="Employee Trackers" style="width:100%"
						url="/faces/employee/employeeTrackers.jsf" icon="ui-icon-document"
						onclick="blockui.show()" />
				</p:submenu>

				<p:menuitem id="schedule" value="My Schedule #{scheduleControler.formatNotification}" url="/faces/employee/mySchedule.jsf"
					icon="ui-icon-calendar" onclick="blockui.show()" />

				<p:menuitem value="My Info"
					actionListener="#{personInfoControler.clearAll}"
					url="/faces/employee/employeeInfo.jsf" icon="ui-icon-document-b"
					onclick="blockui.show()" />
				<p:menuitem value="Messages"
					actionListener="#{messageControler.clear}"
					url="/faces/employee/message.jsf" icon="ui-icon-document-b"
					onclick="blockui.show()" />
			</p:menubar>
		</h:form>
		<p:ajaxStatus onstart="statusDialog.show()"
			onsuccess="statusDialog.hide()" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage value="/images/loading.gif" />
		</p:dialog>
		<p:blockUI block="headForm mainForm" widgetVar="blockui">
			<p:graphicImage value="/images/loading.gif" />
		</p:blockUI>
	</ui:composition>
</h:body>
</html>
