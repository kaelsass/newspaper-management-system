<body background="images/background.jpg">
	<div
		style="width: 358px; height: 384px; margin: 0 auto; position: absolute; left: 50%; top: 50%; margin-left: -179px; margin-top: -192px;">
		<div class="ribbon">Login to your account</div>
		<div class="wrapper">
			<form method="post" action="loginServlet">
				<div class="logo"></div>
				<div class="loginwrapper">
					<span class="usertext">Username:</span><br/>
					<input id="username" name="username" class="textbox" type="text" size="25"/><br/>
					<span class="usertext">Password:</span><br/>
					<input id="password" name="password" class="textbox" type="password" size="25"/><img
						src="images/login/lock.png" alt="Lock Image"/><br/>
				</div>
				<div class="bottomwrapper">
					<input type="submit" value=" " class="button"/><a href="#">Login
						to your account</a><br/>
				</div>
			</form>
		</div>
	</div>
</body>
